name: 'Setup Laravel Environment'
description: 'Sets up PHP, Node.js, and Laravel dependencies for CI builds'

inputs:
  skip-database-setup:
    description: 'Skip database creation and migrations (e.g., when using cached database)'
    required: false
    default: 'false'

runs:
  using: 'composite'
  steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.4
        extensions: mbstring, pdo_sqlite, gd, iconv, json, pdo

    - name: Install PHP Dependencies
      shell: bash
      run: composer install -q --no-dev --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Setup Laravel environment
      shell: bash
      run: |
        php -r "file_exists('.env') || copy('.env.example', '.env');"
        echo "APP_ENV=production" >> .env
        echo "APP_URL=${{ env.APP_URL }}" >> .env
        echo "FATHOM_SITE=${{ env.FATHOM_SITE }}" >> .env
        echo "ALGOLIA_APP_ID=${{ env.ALGOLIA_APP_ID }}" >> .env
        echo "ALGOLIA_SEARCH_KEY=${{ env.ALGOLIA_SEARCH_KEY }}" >> .env
        echo "ALGOLIA_SECRET=${{ env.ALGOLIA_SECRET }}" >> .env
        echo "NIGHTWATCH_TOKEN=${{ env.NIGHTWATCH_TOKEN }}" >> .env
        php artisan key:generate --no-interaction
        chmod -R 755 storage bootstrap/cache

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'

    - name: Install Node Dependencies
      shell: bash
      run: npm ci

    - name: Build assets
      shell: bash
      run: npm run build

    - name: Create database
      if: inputs.skip-database-setup == 'false'
      shell: bash
      run: |
        mkdir -p database
        touch database/database.sqlite

    - name: Execute migrations and seeders
      if: inputs.skip-database-setup == 'false'
      shell: bash
      run: php artisan migrate --force --seed
